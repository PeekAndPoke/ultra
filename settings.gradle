// See: https://github.com/CycloneDX/cyclonedx-gradle-plugin
pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.toString() == 'org.cyclonedx.bom') {
                useModule('org.cyclonedx:cyclonedx-gradle-plugin:1.1.1')
            }
        }
    }
//    repositories {
//        mavenCentral()
//    }
}

rootProject.name = 'ultra'

include(
        // project that imports all child projects
        ":ultra",

        // child projects
        ":common",
        ":kontainer",
        ":logging",
        ":meta",
        ":mutator",
        ":security",
        ":slumber",
)

