// See: https://github.com/CycloneDX/cyclonedx-gradle-plugin
pluginManagement {
    plugins {
        id "org.jetbrains.kotlin.plugin.serialization" version "1.4.10"
        id "org.jetbrains.dokka" version "0.9.18"
        id 'com.jfrog.bintray' version '1.8.5'
    }

    resolutionStrategy {
        eachPlugin {
            if (requested.id.toString() == 'org.cyclonedx.bom') {
                useModule('org.cyclonedx:cyclonedx-gradle-plugin:1.1.1')
            }
        }
    }
}

rootProject.name = 'ultra'

include(
        // project that imports all child projects
        ":ultra",

        // child projects
        ":common",
        ":common-mp",
        ":kontainer",
        ":logging",
        ":meta",
        ":mutator",
        ":security",
        ":slumber",

        // playground
        ":z-playground-js"
)

